<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finance Me</title>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="style.css"  rel="stylesheet">
</head>
<body>
    
    <header>
        <h3 class="budget-info">Available Budget in <span class="budget_month">September 2016</span></h3>
        <h1 class="num-info budget-value">+ 0.00</h1>
        
        <div class="box-width green-color">
            <!-- <div class="aligner">
            <p class="income-text">INCOME</p>
            <p class="income-num">+ 0.00</p>
            </div> -->
            <div class="row-my">
            <p class="income-text">INCOME</p>
            <p class="income-num income-val">+ 0.00</p>
            </div>
        </div>

        <div class="box-width red-color">
            <!-- <div class="aligner">
            <p class="income-text">INCOME</p>
            <p class="income-num">+ 0.00</p>
            </div> -->
            <div class="row-my">
            <p class="income-text">EXPENSES</p>
            <p class="income-num expense-val">+ 0.00</p>
            <p class="exp-percent">25</p>
            </div>
        </div>
    </header>

    <section style="background-color: #f4f4f4;">
        <div class="row justify-content-md-center pt-3 mb-4 pb-3">
            <!-- <input type="number" class="form-el small-size"> -->
            <select class="form-el small-size add_type">
                <option value="inc">+</option>
                <option value="exp">-</option>
            </select>
            <input type="text" class="form-el big-size add_description color-inc" placeholder="expense">
            <input type="number" class="form-el add_value color-inc" placeholder="value">
            <ion-icon name="checkmark-circle-outline" class="icon-size form-el add_btn"></ion-icon>
        </div>
    </section>

    <section class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-6">
                <h3 style="color: #34ABA9;">INCOME</h3>
                <div class="income-list">
                <!-- <div class="row divide-my-cell">
                    <div class="col-sm-6">
                        <p class="item_desc">Details</p>
                    </div>
                    <div class="col-sm-3">
                        <p class="item_value">num</p>
                    </div>
                    <div class="col-sm-3">
                        <button class="item_delete btn">-</button>
                    </div>
                </div> -->

                </div>
            </div>
            <div class="col-sm-6">
                <h3 style="color: #EE4B47;">EXPENSES</h3>
                <div class="expense-list">

                <!-- <div class="row divide-my-cell">
                        <div class="col-sm-6">
                            <p class="item_desc">Details</p>
                        </div>
                        <div class="col-sm-3">
                            <p class="item_value">num</p>
                    </div>
                    <div class="col-sm-3">
                            <button class="btn item_delete">-</button>
                    </div>
            </div> -->


            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
